<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Footer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #111;
    }

    .footer {
      text-align: center;
      padding: 60px 20px;
      background-color: #f9fafb;
    }

    .footer .logo {
      font-size: 240px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #4f46e5;
    }

    .footer .subtitle {
      font-size: 14px;
      color: #000000;
      margin-bottom: 30px;
    }

    .footer .footer-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .footer .footer-links a {
      font-size: 14px;
      color: #000000;
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer .footer-links a:hover {
      color: #4f46e5;
    }
  </style>
</head>
<body>

  
  <footer class="footer">
    <div class="logo">LOGO</div>
    <div class="subtitle">Ready to elevate your online presence? <br>Contact us today to discuss your project and discover how we can bring your vision to life.</div>
    <div class="footer-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">How it works</a>
      <a href="#">Services</a>
    </div>
  </footer>

</body>
</html>
