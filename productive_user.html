<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productive Users</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f9fafb;
      color: #111;
    }

    .productive-users-wrapper {
      background-color: #eef2f7;
      padding: 80px 0;
    }

    .productive-users {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      padding: 0 20px;
    }

    .productive-users h2 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 50px;
    }

    .stats-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .stat {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.05);
      width: 200px;
      transition: transform 0.3s ease;
    }

    .stat:hover {
      transform: translateY(-5px);
    }

    .stat h3 {
      font-size: 26px;
      color: #3201f8;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .stat p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Productive Users Section -->
  <section class="productive-users-wrapper">
    <div class="productive-users">
      <h2>Our Productive Users</h2>
      <div class="stats-container">
        <div class="stat">
          <h3>50K+</h3>
          <p>Active Users</p>
        </div>
        <div class="stat">
          <h3>2M+</h3>
          <p>Downloads</p>
        </div>
        <div class="stat">
          <h3>95%</h3>
          <p>User Satisfaction</p>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
